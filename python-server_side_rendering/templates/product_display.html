{% if products}
    <table>
        <thead>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </thead>

        <tbody>
            {% for product in products}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No products found</p>
{% endif %}
